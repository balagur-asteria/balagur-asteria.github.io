<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="start">
        <h1>Приветствую тебя воин!</h1>
        <p>Сегодня тебе предстоит пройти несколько не сложных заданий и получить награду.</p>
        <button>Начать</button>
        <div class="timer hidden">
            Конкурс стартует через <span></span>
        </div>
    </div>
    <div>

    </div>
    <div class="quiz hidden">
        <h2 class="title"></h2>
        <div class="task">
            <img src="" alt="">
        </div>
        <div class="dop"></div>
        <div class="answer">
            <input type="text" data-answer="" placeholder="Ответ">
            <button>Ok</button>
        </div>
    </div>

    <div class="result hidden">
        <h2 class="title">
            Скопируйте результат.
            <br>
            И отправьте в качестве ответа на задание.</h2>
        <div class="data"></div>
    </div>

    <script src="./md5.js"></script>
    <script src="./main.js"></script>
</body>
</html>
